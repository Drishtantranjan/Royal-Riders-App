name: royal_riders_application
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.1
environment:
  sdk: ">=3.4.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  carousel_slider: ^4.2.1
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  flutter_otp_text_field: ^1.1.3+2
  firebase_auth: ^5.0.0
  flutter_native_splash: ^2.4.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  firebase_messaging: ^15.0.1
  awesome_notifications: ^0.9.3+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/HomePage/
    - assets/SignUp/
    - assets/SignUp/loader.gif

  fonts:
    - family: BlackDramaDemo
      fonts:
        - asset: assets/Text/Black Drama Demo.ttf
    - family: BlackChancery
      fonts:
        - asset: assets/Text/blackchancery.regular.ttf
    - family: Rockabye
      fonts:
        - asset: assets/Text/Rockabye-Regular.otf
    - family: GeorgeDemo
      fonts:
        - asset: assets/Text/George Demo.otf

flutter_native_splash:
  android: true
  ios: true
  web: true
  background_image: "assets/AppIcon/splash.png"
  image: "assets/AppIcon/splash_logo.png"

  android_12:
    image: "assets/AppIcon/splash_logo.png"
